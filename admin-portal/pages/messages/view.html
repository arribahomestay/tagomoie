<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent: #6366f1;
            --border: #334155;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .search-box {
            padding: 1rem;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            outline: none;
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
        }

        .conversation-item {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            display: flex;
            gap: 0.75rem;
            align-items: center;
            transition: background 0.2s;
        }

        .conversation-item:hover {
            background: var(--bg-tertiary);
        }

        .conversation-item.active {
            background: var(--bg-tertiary);
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            flex-shrink: 0;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .conversation-info {
            flex: 1;
            min-width: 0;
        }

        .conversation-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .conversation-preview {
            font-size: 0.875rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
        }

        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
        }

        .chat-container {
            display: none;
            flex-direction: column;
            height: 100vh;
        }

        .chat-container.active {
            display: flex;
        }

        .chat-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            gap: 1rem;
            min-height: 72px;
        }

        .chat-header-info h3 {
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
        }

        .chat-header-info p {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            display: flex;
            gap: 0.75rem;
            max-width: 70%;
        }

        .message.sent {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-bubble {
            background: var(--bg-secondary);
            padding: 0.75rem 1rem;
            border-radius: 18px;
        }

        .message.sent .message-bubble {
            background: var(--accent);
        }

        .message-time {
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        /* Input Area - FIXED AT BOTTOM */
        .input-area {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border);
            background: var(--bg-secondary);
            display: flex;
            gap: 0.75rem;
            align-items: center;
            min-height: 72px;
        }

        .message-input {
            flex: 1;
            padding: 0.75rem 1.25rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 24px;
            color: var(--text-primary);
            outline: none;
            font-size: 0.95rem;
        }

        .send-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
        }

        .send-button:hover {
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1 class="sidebar-title">Chats</h1>
            </div>

            <div class="search-box">
                <input type="text" class="search-input" placeholder="Search conversations..." id="searchInput">
            </div>

            <div class="conversations-list" id="conversationsList">
                <div class="loading">Loading conversations...</div>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="empty-state" id="emptyState">
                <i data-lucide="message-circle" width="64" height="64"></i>
                <h3 style="margin-top: 1rem;">Select a conversation</h3>
                <p>Choose a conversation from the list to start messaging</p>
            </div>

            <div class="chat-container" id="chatContainer">
                <div class="chat-header">
                    <div class="avatar" id="chatAvatar">U</div>
                    <div class="chat-header-info">
                        <h3 id="chatName">User Name</h3>
                        <p id="chatDepartment">Department</p>
                    </div>
                </div>

                <div class="messages-area" id="messagesArea">
                    <!-- Messages will be loaded here -->
                </div>

                <div class="input-area">
                    <input type="text" class="message-input" id="messageInput" placeholder="Type a message..."
                        onkeypress="if(event.key==='Enter') sendMessage()">
                    <button class="send-button" onclick="sendMessage()">
                        <i data-lucide="send" width="20"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        const API_BASE_URL = window.location.port === '5500' || window.location.port === '5501' || window.location.protocol === 'file:'
            ? 'http://localhost:3000'
            : '';

        let conversations = [];
        let currentConversation = null;
        let currentUser = null;
        let socket = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            currentUser = JSON.parse(localStorage.getItem('user_token') || '{}');

            if (!currentUser.id) {
                alert('Please login first');
                return;
            }

            initSocket();
            await loadConversations();
        });

        // Socket.IO
        function initSocket() {
            socket = io(API_BASE_URL);

            socket.on('connect', () => console.log('Connected to server'));

            socket.on('new_message', (data) => {
                if (currentConversation && data.conversation_id === currentConversation.id) {
                    addMessage(data);
                }
                loadConversations();
            });
        }

        // Load conversations
        async function loadConversations() {
            try {
                const queryParams = currentUser.role === 'admin'
                    ? `?role=admin&department_id=${currentUser.department_id}`
                    : `?role=user`;

                const response = await fetch(`${API_BASE_URL}/api/conversations/${currentUser.id}${queryParams}`);
                conversations = await response.json();

                renderConversations();
            } catch (error) {
                console.error('Error loading conversations:', error);
                document.getElementById('conversationsList').innerHTML = '<div class="loading">Error loading conversations</div>';
            }
        }

        // Render conversations
        function renderConversations() {
            const list = document.getElementById('conversationsList');

            if (conversations.length === 0) {
                list.innerHTML = '<div class="loading">No conversations yet</div>';
                return;
            }

            list.innerHTML = '';

            conversations.forEach(conv => {
                const div = document.createElement('div');
                div.className = 'conversation-item';
                if (currentConversation && currentConversation.id === conv.id) {
                    div.classList.add('active');
                }

                const initials = conv.user_name ? conv.user_name.split(' ').map(n => n[0]).join('').toUpperCase() : 'U';
                const avatarHTML = conv.profile_photo
                    ? `<div class="avatar"><img src="${conv.profile_photo}" alt="${conv.user_name}"></div>`
                    : `<div class="avatar">${initials}</div>`;

                div.innerHTML = `
                    ${avatarHTML}
                    <div class="conversation-info">
                        <div class="conversation-name">${conv.user_name || 'Unknown User'}</div>
                        <div class="conversation-preview">${conv.last_message || 'No messages yet'}</div>
                    </div>
                `;

                div.onclick = () => openConversation(conv);
                list.appendChild(div);
            });

            lucide.createIcons();
        }

        // Open conversation
        async function openConversation(conv) {
            currentConversation = conv;

            if (socket) {
                socket.emit('join_conversation', conv.id);
            }

            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('chatContainer').classList.add('active');

            const initials = conv.user_name ? conv.user_name.split(' ').map(n => n[0]).join('').toUpperCase() : 'U';
            const chatAvatar = document.getElementById('chatAvatar');

            if (conv.profile_photo) {
                chatAvatar.innerHTML = `<img src="${conv.profile_photo}" alt="${conv.user_name}">`;
            } else {
                chatAvatar.textContent = initials;
            }

            document.getElementById('chatName').textContent = conv.user_name || 'Unknown User';
            document.getElementById('chatDepartment').textContent = `Messaging ${conv.department_name || 'Department'}`;

            await loadMessages(conv.id);
            renderConversations();
        }

        // Load messages
        async function loadMessages(conversationId) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/conversations/${conversationId}/messages`);
                const messages = await response.json();

                const container = document.getElementById('messagesArea');
                container.innerHTML = '';

                messages.forEach(msg => addMessage(msg));

                // Scroll to bottom after messages are rendered
                setTimeout(() => {
                    container.scrollTop = container.scrollHeight;
                }, 100);
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        // Add message to view
        function addMessage(msg) {
            const container = document.getElementById('messagesArea');
            const div = document.createElement('div');

            const isSent = msg.sender_id === currentUser.id;
            div.className = `message ${isSent ? 'sent' : 'received'}`;

            // Display EXACT time from database without any conversion
            const dbDate = new Date(msg.created_at);

            const today = new Date();
            const isToday = dbDate.toDateString() === today.toDateString();

            const time = dbDate.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });

            const dateStr = isToday ? 'Today' : dbDate.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric'
            });

            const fullTime = `${dateStr}, ${time}`;

            div.innerHTML = `
                <div class="message-bubble">
                    ${msg.message}
                    <div class="message-time">${fullTime}</div>
                </div>
            `;

            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message || !currentConversation) return;

            try {
                const response = await fetch(`${API_BASE_URL}/api/messages`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        sender_id: currentUser.id,
                        conversation_id: currentConversation.id,
                        message: message
                    })
                });

                if (response.ok) {
                    input.value = '';
                }
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Failed to send message');
            }
        }
    </script>
</body>

</html>
