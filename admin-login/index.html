<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tagum UYnite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Animated Logo -->
    <div style="position: fixed; top: 30px; left: 30px; z-index: 100;">
        <lottie-player src="../admin-portal/assets/animations/SAS.json" background="transparent" speed="1"
            style="width: 50px; height: 50px; filter: brightness(0) invert(1);" loop autoplay></lottie-player>
    </div>

    <!-- Notification -->
    <div class="notification" id="notify-error">
        <i data-lucide="alert-circle" color="#ef4444"></i>
        <div>
            <div style="font-weight: 600; color: #1e293b;">Login Failed</div>
            <div style="font-size: 0.875rem; color: #64748b;">Invalid admin credentials.</div>
        </div>
    </div>

    <div class="login-container">
        <div class="modern-login-card" id="login-card">
            <!-- Left Side: Form -->
            <div class="login-form-side">
                <form id="login-form" onsubmit="handleLogin(event)">
                    <div class="form-header">
                        <h1>Welcome Back!</h1>
                        <p>Sign in to your account</p>
                    </div>

                    <div class="input-group">
                        <div class="input-wrapper">
                            <div class="icon-box">
                                <i data-lucide="mail" width="20"></i>
                            </div>
                            <input type="text" class="custom-input" id="email" placeholder="Username or Email"
                                value="admin@gmail.com">
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-wrapper">
                            <div class="icon-box">
                                <i data-lucide="lock" width="20"></i>
                            </div>
                            <input type="password" class="custom-input" id="password" placeholder="Password"
                                value="ej123">
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" onclick="toggleForgot(event)" class="forgot-link">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn-modern-login" id="login-btn">
                        <span>SIGN IN</span>
                    </button>

                </form>

                <!-- Forgot Password (Hidden) -->
                <form id="forgot-form" onsubmit="handleForgot(event)" style="display: none;">
                    <div class="form-header">
                        <h1>Recovery</h1>
                        <p>Enter email to reset password</p>
                    </div>

                    <div class="input-group">
                        <div class="input-wrapper">
                            <div class="icon-box">
                                <i data-lucide="mail" width="20"></i>
                            </div>
                            <input type="email" class="custom-input" id="reset-email" placeholder="Registered Email">
                        </div>
                    </div>

                    <button type="submit" class="btn-modern-login">SEND LINK</button>

                    <div class="signup-link" style="margin-top: 1.5rem;">
                        <a href="#" onclick="toggleForgot(event)">Back to Login</a>
                    </div>
                </form>
            </div>

            <!-- Right Side: Decoration -->
            <div class="login-decoration-side">
                <div class="decoration-content">
                    <h2 style="letter-spacing: 2px;">
                        TAGUM <span style="color: #ef4444">U</span><span style="color: #22c55e">Y</span>NITE
                    </h2>
                </div>
                <div class="credits">
                    &copy; 2025 Tagum Uynite
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('login-btn');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const notify = document.getElementById('notify-error');
            const card = document.getElementById('login-card');

            // Button Loading State
            const originalText = btn.innerHTML;
            btn.innerHTML = "<span>Authenticating...</span>";
            btn.style.opacity = "0.8";

            setTimeout(() => {
                if (email === 'admin@gmail.com' && password === 'ej123') {
                    btn.innerHTML = "<span>Success!</span>";
                    btn.style.background = "#10b981";
                    setTimeout(() => {
                        window.location.href = '../admin-portal/index.html';
                    }, 500);
                } else {
                    btn.innerHTML = originalText;
                    btn.style.opacity = "1";
                    btn.style.background = "";

                    // Show Error Notification
                    notify.innerHTML = `
                        <i data-lucide="alert-circle" color="#ef4444"></i>
                        <div>
                            <div style="font-weight: 600; color: #1e293b;">Login Failed</div>
                            <div style="font-size: 0.875rem; color: #64748b;">Invalid admin credentials.</div>
                        </div>
                    `;
                    lucide.createIcons();
                    notify.classList.add('active');

                    // Add Shake Animation
                    card.classList.add('shake');

                    // Highlight inputs
                    document.getElementById('email').style.borderColor = "#ef4444";
                    document.getElementById('password').style.borderColor = "#ef4444";

                    setTimeout(() => {
                        notify.classList.remove('active');
                        card.classList.remove('shake');
                        document.getElementById('email').style.borderColor = "transparent";
                        document.getElementById('password').style.borderColor = "transparent";
                    }, 3000); // 3s for notification, shake ends sooner usually by CSS but removing class is safe
                }
            }, 1000);
        }

        function toggleForgot(e) {
            e.preventDefault();
            const loginForm = document.getElementById('login-form');
            const forgotForm = document.getElementById('forgot-form');

            if (loginForm.style.display === 'none') {
                // Show Login
                loginForm.style.display = 'block';
                forgotForm.style.display = 'none';
            } else {
                // Show Forgot
                loginForm.style.display = 'none';
                forgotForm.style.display = 'block';
            }
        }

        function handleForgot(e) {
            e.preventDefault();
            const email = document.getElementById('reset-email').value;
            const notify = document.getElementById('notify-error');

            if (email && email.includes('@')) {
                notify.innerHTML = `
                    <i data-lucide="check-circle" color="#10b981"></i>
                    <div>
                        <div style="font-weight: 600; color: #1e293b;">Email Sent</div>
                        <div style="font-size: 0.875rem; color: #64748b;">Reset link sent to ${email}</div>
                    </div>
                `;
                notify.style.borderLeftColor = "#10b981";
                lucide.createIcons();
                notify.classList.add('active');

                setTimeout(() => {
                    toggleForgot(e);
                    notify.classList.remove('active');
                    notify.style.borderLeftColor = "#ef4444";
                }, 3000);
            }
        }
    </script>
</body>

</html>
